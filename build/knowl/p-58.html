<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(S\subseteq X\) be a subset of a topological space. The point \(x\) is a <dfn class="terminology">interior point</dfn> of the set \(S\) if and only if there exists a neighborhood \(U\) of \(x\) such that \(x\in U\subseteq S\text{.}\)</p>
