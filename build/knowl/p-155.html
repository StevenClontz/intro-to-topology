<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A pair of nonempty open sets \(\setList{A,B}\) satisfying \(Y\subseteq A\cup B\) and \(A\cap B\cap Y=\emptyset\) for a subset \(Y\) of a topological space \(X\) is called a <dfn class="terminology">disconnection</dfn> of \(Y\text{.}\)</p>
