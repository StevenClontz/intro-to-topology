<p>For a product space \(X\times Y\text{,}\) its <dfn class="terminology">projection maps</dfn> \(\pi_X:X\times Y\to X\) and \(\pi_Y:X\times Y\to Y\) are defined by \(\pi_X(\tuple{x,y})=x\) and \(\pi_Y(\tuple{x,y})=y\text{.}\)</p></article><span class="incontext"><a href="section-product.html#definition-45">in-context</a></span>
