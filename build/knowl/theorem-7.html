<span class="type">Theorem</span> <span class="codenumber">2.44</span>
</h6>
<p>A subset \(D\) of a topological space is dense if and only if every nonempty open set of the space contains a point of \(D\text{.}\)</p></article><span class="incontext"><a href="section-topological-spaces.html#theorem-7">in-context</a></span>
