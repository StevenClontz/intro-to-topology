<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(x\in\mb R\) and \(S\subseteq\mb R\text{.}\) The point \(x\) is a <dfn class="terminology">limit point</dfn> of the set \(S\) if and only if for every open interval \((a,b)\) containing \(x\text{,}\) there is a point \(y\in S\) such that \(x\not=y\) and \(y\in(a,b)\text{.}\)</p>
