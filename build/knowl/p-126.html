<p>A point \(x\) is called a <dfn class="terminology">sequential limit point</dfn> of a set \(A\) iff there exists a countable subset \(B\subseteq A\setminus\setList{x}\) such that every neighborhood of \(x\) contains all but finitely many points of \(B\text{.}\)</p>
