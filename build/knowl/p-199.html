<p>Let \(\sim\) be an equivalence relation on \(X\text{,}\) and let \([x]=\setBuilder{y\in X}{x\sim y}\text{.}\) Then \(X^*=\setBuilder{[x]}{x\in X}\) is a partition of \(X\text{.}\)</p>
