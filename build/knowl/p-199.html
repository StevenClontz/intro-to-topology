<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(X^*\) be a partition of \(X\) and define the relation \(\sim\) on \(X\) such that \(x\sim y\) if and only if \(\setList{x,y}\subseteq A\) for some \(A\in X^*\text{.}\) Then \(\sim\) is an equivalence relation.</p>
