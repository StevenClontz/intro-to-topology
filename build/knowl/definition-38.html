<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">4.25</span>.</h6>
<p>A <dfn class="terminology">complete metric</dfn> is a metric such that every Cauchy sequence has a sequential limit point.</p>
<p>A topology that can be generated by a complete metric is said to be <dfn class="terminology">completely metrizable</dfn>.</p></article><span class="incontext"><a href="section-metric.html#definition-38">in-context</a></span>
