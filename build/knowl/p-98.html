<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f:X\to Y\) be a bijection such that both \(f\) and its inverse \(f^{-1}\) are continuous. Then \(f\) is called a <dfn class="terminology">homeomorphism</dfn> and \(X,Y\) are said to be <dfn class="terminology">homeomorphic</dfn>.</p>
