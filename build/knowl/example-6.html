<article class="example-like"><h6 class="heading">
<span class="type">Example</span> <span class="codenumber">2.39</span>
</h6>
<p>Let \(S\) be a subset of a topological space. Prove the following.</p>
<ol class="decimal">
<li>\(\int\int S=\int S\)</li>
<li>\(\int\cl S=\int S\)</li>
<li>\(\bd\bd S=\bd S\)</li>
<li>\(\ext\ext S=\int S\)</li>
<li>\(\int\ext S=\ext S\)</li>
<li>\(\int\bd S=\emptyset\)</li>
</ol></article><span class="incontext"><a href="section-topological-spaces.html#example-6">in-context</a></span>
