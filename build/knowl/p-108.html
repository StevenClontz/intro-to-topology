<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A given topology is said to be <dfn class="terminology">metrizable</dfn> if there exists some metric that generates it. Two metrics are said to be <dfn class="terminology">topologically equivalent</dfn> if they generate the same topology.</p>
