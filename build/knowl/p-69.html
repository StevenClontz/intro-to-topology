<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(Y\subseteq X\) for a topological space \(\tuple{X,\mc T}\text{.}\) Then the <dfn class="terminology">subspace topology</dfn> for \(Y\) is given by \(\mc T_Y=\setBuilder{U\cap Y}{U\in\mc T}\text{.}\)</p>
