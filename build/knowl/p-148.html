<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A subset \(K\subseteq X\) of a topological space is said to be <dfn class="terminology">compact</dfn> iff for every collection of open sets \(\mc U\) covering \(K\text{,}\) there exists a finite subcollection \(\mc F\subseteq\mc U\) that also covers \(K\text{.}\)</p>
