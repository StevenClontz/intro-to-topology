<p>Let \(\mc T=\setList{\emptyset}\cup
\setBuilder{\mb N\setminus F}{F\text{ is finite}}\) be the cofinite topology on \(\mb N\text{.}\) Every subset of \(\mb N\) is compact under this topology.</p>
