<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">4.21</span>.</h6>
<p>A point \(x\) is called a <dfn class="terminology">sequential limit point</dfn> of a set \(A\) iff there exists a countable subset \(B\subseteq A\setminus\setList{x}\) such that every neighborhood of \(x\) contains all but finitely many points of \(B\text{.}\)</p></article><span class="incontext"><a href="section-metric.html#definition-36">in-context</a></span>
