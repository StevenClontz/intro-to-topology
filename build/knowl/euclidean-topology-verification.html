<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">2.8</span>
</h6>
<p>The open subsets of \(\mb R\) satisfy the following properties.</p>
<ol class="decimal">
<li>\(\emptyset\) and \(\mb R\) are open sets.</li>
<li>If \(\mc U\) is a collection of open sets, then \(\bigcup\mc U\) is also an open set.</li>
<li>If \(U,V\) are open sets, then \(U\cap V\) is an open set.</li>
</ol></article><span class="incontext"><a href="section-topological-spaces.html#euclidean-topology-verification">in-context</a></span>
