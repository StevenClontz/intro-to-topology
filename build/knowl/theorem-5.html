<p>Let \(H\subseteq X\) be a subset of a topological space. Then \(H\) is closed if and only if there exists an open set \(U\) such that \(H=X\setminus U\text{.}\)</p></article><span class="incontext"><a href="section-topological-spaces.html#theorem-5">in-context</a></span>
