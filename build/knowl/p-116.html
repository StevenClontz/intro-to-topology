<p>A <dfn class="terminology">local basis at a point \(x\)</dfn> is a collection of open sets \(\mc B_x\) such that for every neighborhood \(U\) of \(x\text{,}\) there exists \(B\in\mc B_x\) such that \(x\in B_x\subseteq U\text{.}\)</p>
