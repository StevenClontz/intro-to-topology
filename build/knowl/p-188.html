<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A <dfn class="terminology">quotient map</dfn> is a surjection \(f:X\to Y\) such that \(V\subseteq Y\) is open if and only if \(f^\leftarrow[V]\subseteq X\) is open.</p>
