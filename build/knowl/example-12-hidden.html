<body><article class="example-like"><p>Verify that each of the following functions \(f:\mb R\to\mb R\) are continuous.</p>
<ol class="decimal">
<li>\(f(x)=|x|\)</li>
<li>\(f(x)=x^2\)</li>
<li>\(f(x)=g(x)+h(x)\) for \(g,h:\mb R\to\mb R\) continuous.</li>
<li>\(f(x)=g(x)h(x)\) for \(g,h:\mb R\to\mb R\) continuous.</li>
</ol></article></body>
