<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A topological space \(X\) is Hausdorff if and only if for every pair of disjoint compact subsets \(H,K\) there exist disjoint open sets \(U,V\) such that \(H\subseteq U\) and \(K\subseteq V\text{.}\)</p>
