<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A <dfn class="terminology">Cauchy sequence</dfn> is a countably infinte set \(A\) such that for all \(\epsilon\gt0\text{,}\) the set \(\setBuilder{x\in A}{\exists y\in A(d(x,y)\geq\epsilon)}\) is finite.</p>
