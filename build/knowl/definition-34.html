<p>A space is said to be <dfn class="terminology">first-countable</dfn> if there exists a countable local basis at every point of the space.</p>
<p>A space is said to be <dfn class="terminology">second-countable</dfn> if there exists  a countable basis for the space.</p></article><span class="incontext"><a href="section-metric.html#definition-34">in-context</a></span>
