<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">1.8.9</span>.</h6>
<p>Let \(\sim\) be an equivalence relation on \(X\text{,}\) and let \([x]=\setBuilder{y\in X}{x\sim y}\text{.}\) Then \(X^*=\setBuilder{[x]}{x\in X}\) is a partition of \(X\text{.}\)</p></article><span class="incontext"><a href="section-quotient.html#equivalence-partition">in-context</a></span>
