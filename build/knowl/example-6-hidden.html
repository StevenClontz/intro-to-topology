<body><article class="example-like"><p>Let \(A\) be a subset of a topological space \(X\text{.}\) Prove or disprove the following.</p>
<ol class="decimal">
<li>\(\int\int A=\int A\)</li>
<li>\(\int\cl A=\int A\)</li>
<li>\(\bd\bd A=\bd A\)</li>
<li>\(\ext\ext A=\int A\)</li>
<li>\(\int\ext A=\ext A\)</li>
<li>\(\int\bd A=\emptyset\)</li>
<li>\(\cl\ext A=X\setminus\int A\)</li>
</ol></article></body>
