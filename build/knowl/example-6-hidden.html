<body><article class="example-like"><p>Let \(S\) be a subset of a topological space. Prove the following.</p>
<ol class="decimal">
<li>\(\int\int S=\int S\)</li>
<li>\(\int\cl S=\int S\)</li>
<li>\(\bd\bd S=\bd S\)</li>
<li>\(\ext\ext S=\int S\)</li>
<li>\(\int\ext S=\ext S\)</li>
<li>\(\int\bd S=\emptyset\)</li>
</ol></article></body>
