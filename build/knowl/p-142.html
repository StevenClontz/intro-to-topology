<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(d:X\to[0,\infty)\) be a metric and \(Y\subseteq X\text{.}\) Then \(d\) restricted to \(Y\) generates the subspace topology on \(Y\text{.}\) (Therefore, every subspace of a metrizable space is metrizable.)</p>
