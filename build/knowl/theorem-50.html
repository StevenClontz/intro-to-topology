<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">8.5</span>
</h6>
<p>Let \(X^*\) be a quotient space of \(X\) and \(V\subseteq X^*\text{.}\) Then \(V\) is open in \(X^*\) if and only if \(\bigcup V\subseteq X\) is open in \(X\text{.}\)</p></article><span class="incontext"><a href="section-quotient.html#theorem-50">in-context</a></span>
