<p>Let \((X\times Y)^*=\setBuilder{\setList{x}\times Y}{x\in X}\) partition the product \(X\times Y\text{.}\) Then the quotient space \((X\times Y)^*\) is homeomorphic to \(X\text{.}\)</p></article><span class="incontext"><a href="section-quotient.html#theorem-50">in-context</a></span>
