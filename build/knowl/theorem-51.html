<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">8.7</span>
</h6>
<p>Let \(X^*\) be a partition of \(X\) and define the relation \(\sim\) on \(X\) such that \(x\sim y\) if and only if \(\setList{x,y}\subseteq A\) for some \(A\in X^*\text{.}\) Then \(\sim\) is an equivalence relation.</p></article><span class="incontext"><a href="section-quotient.html#theorem-51">in-context</a></span>
