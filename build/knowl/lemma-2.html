<span class="type">Lemma</span> <span class="codenumber">6.4</span>
</h6>
<p>Let \(\mb R=U\cup V\) for open sets \(U,V\) and let \(x\in U,y\in V\) with \(x\leq y\text{.}\)  Then \(\inf\setBuilder{z\in[x,y]}{z\in V}\in U\cap V\text{.}\)</p></article><span class="incontext"><a href="section-connected.html#lemma-2">in-context</a></span>
