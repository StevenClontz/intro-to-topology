<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(S\subseteq X\) be a subset of a topological space. The point \(x\) is a <dfn class="terminology">boundary point</dfn> of the set \(S\) if and only if for every neighborhood of \(U\) of \(x\text{,}\) both \(S\cap U\) and \(S\setminus U\) are non-empty.</p>
