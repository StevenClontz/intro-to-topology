<p>Let \(S\subseteq X\) be a subset of a topological space. Then \(S'\) is the set of all limit points of \(S\text{,}\) called the <dfn class="terminology">derived set</dfn> of \(S\text{.}\)</p></article><span class="incontext"><a href="section-topological-spaces.html#definition-13">in-context</a></span>
