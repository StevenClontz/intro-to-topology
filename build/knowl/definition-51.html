<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">1.8.13</span>.</h6>
<p>The <dfn class="terminology">hypersphere</dfn> of dimension \(n\) is the quotient space \(S^n=[0,1]^n/\sim\) given by \(\vec x\sim\vec y\) whenever there exist \(i,j\in\setList{0,\dots,n}\) such that \(\vec x(i),\vec y(j)\in\setList{0,1}\text{.}\)</p></article><span class="incontext"><a href="section-quotient.html#definition-51">in-context</a></span>
