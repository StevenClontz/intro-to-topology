<span class="type">Definition</span> <span class="codenumber">1.4.24</span>.</h6>
<p>A <dfn class="terminology">Cauchy sequence</dfn> is a countably infinte set \(A\) such that for all \(\epsilon\gt0\text{,}\) the set \(\setBuilder{x\in A}{\exists y\in A(d(x,y)\geq\epsilon)}\) is finite.</p></article><span class="incontext"><a href="section-metric.html#definition-37">in-context</a></span>
