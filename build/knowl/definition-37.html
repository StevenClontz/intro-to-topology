<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">4.24</span>
</h6>
<p>A <dfn class="terminology">Cauchy sequence</dfn> is a countably infinte set \(\setBuilder{x_n}{n\in\mb N}\) such that for all \(\epsilon\gt0\text{,}\) the set \(\setBuilder{m\in\mb N}{\exists n&gt;m(d(x_m,x_n)\geq\epsilon)}\) is finite.</p></article><span class="incontext"><a href="section-metric.html#definition-37">in-context</a></span>
