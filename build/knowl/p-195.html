<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(X^*\) be a quotient space of \(X\) and \(V\subseteq X^*\text{.}\) Then \(V\) is open in \(X^*\) if and only if \(\bigcup V\subseteq X\) is open in \(X\text{.}\)</p>
