<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A <dfn class="terminology">surface</dfn> is a set of points such that for every point in the set, the set locally looks like a (possibly bent or curved) copy of the plane \(\mathbb R^2\) or the half-plane \(\mathbb R^{2*}=\{\tuple{x,y}\in\mb R^2:x\geq 0\}\text{.}\)</p>
