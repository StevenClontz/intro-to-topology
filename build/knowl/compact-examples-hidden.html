<body><article class="example-like"><p>Determine if each of the following subsets of the Euclidean line is compact.</p>
<ol class="decimal">
<li>\(\mb R\)</li>
<li>\(\mb Z\)</li>
<li>\(\setBuilder{2^{-n}}{n\in\mb N}\)</li>
<li>\(\setList{0}\cup\setBuilder{2^{-n}}{n\in\mb N}\)</li>
<li>\((0,1)\)</li>
<li>\([0,1]\)</li>
</ol></article></body>
