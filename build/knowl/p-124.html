<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For \(\vec x,\vec y\in\mb R^2\text{,}\) let \(d(\vec x,\vec y)=1\) if \(\vec x(1)\not=\vec y(1)\text{,}\) and \(d(\vec x,\vec y)=|\vec y(0)-\vec x(0)|\) otherwise. Then \(d\) is a metric generating a non-separable, non-discrete topology on \(\mb R^2\text{.}\)</p>
