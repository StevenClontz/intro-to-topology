<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose for every two points \(x,y\in A\subseteq X\text{,}\) there exists a continuous function \(f:[0,1]\to A\) such that \(f(0)=x\) and \(f(1)=y\text{.}\) Such a space is said to be <dfn class="terminology">path connected</dfn>.</p>
