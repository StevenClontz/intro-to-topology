<body><article class="example-like"><p>Find or create an example of a topological space that is:</p>
<ol class="decimal">
<li>\(T_2\) but not regular.</li>
<li>\(T_3\) but not \(T_4\)</li>
<li>Regular but not \(T_3\text{.}\)</li>
<li>Normal but not \(T_4\text{.}\)</li>
<li>Regular but not normal.</li>
<li>Normal but not regular.</li>
</ol></article></body>
