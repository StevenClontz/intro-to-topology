<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A pair of open sets \(\setList{A,B}\) satisfying \(A\cap Y\not=\emptyset\text{,}\) \(B\cap Y\not=\emptyset\text{,}\) \(Y\subseteq A\cup B\text{,}\) and \(A\cap B\cap Y=\emptyset\) for a subset \(Y\) of a topological space \(X\) is called a <dfn class="terminology">disconnection</dfn> of \(Y\text{.}\)</p>
