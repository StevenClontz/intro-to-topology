<span class="type">Definition</span> <span class="codenumber">2.23</span>
</h6>
<p>Let \(S\subseteq X\) be a subset of a topological space. The point \(x\) is a <dfn class="terminology">limit point</dfn> of the set \(S\) if and only if for every neighborhood of \(U\) of \(x\text{,}\) there is a point \(y\in S\) such that \(x\not=y\) and \(y\in U\text{.}\)</p></article><span class="incontext"><a href="section-topological-spaces.html#limit-point">in-context</a></span>
