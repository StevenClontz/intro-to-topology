<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A <dfn class="terminology">curve</dfn> is a set of points such that for every point in the set, the set locally looks like a (possibly bent or curved) copy of the real line \(\mathbb R\) or the half line \(\mathbb R^*=\{x\in\mathbb R:x\geq 0\}\text{.}\)</p>
