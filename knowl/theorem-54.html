<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">A.3</span>
</h6>
<p><dfn class="terminology">De Morgan's Laws</dfn>: Let \(\mc A\) be a collection of subsets of \(X\text{.}\)</p>
<div class="displaymath">
\begin{equation*}
X\setminus\bigcup_{A\in\mc A}A=\bigcap_{A\in\mc A}(X\setminus A)
\end{equation*}
</div>
<div class="displaymath">
\begin{equation*}
X\setminus\bigcap_{A\in\mc A}A=\bigcup_{A\in\mc A}(X\setminus A)
\end{equation*}
</div></article><span class="incontext"><a href="set-theory.html#theorem-54">in-context</a></span>
