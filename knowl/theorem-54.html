<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">A.2</span>.</h6>
<p>The <dfn class="terminology">Archemedian Property</dfn> of the real numbers guarantees that for each positive real number \(x&gt;0\text{,}\) there exists a natural number \(n\in\mb N\) such that \(\frac{1}{n}\lt x\text{.}\)</p></article><span class="incontext"><a href="set-theory.html#theorem-54">in-context</a></span>
