<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.8</span><span class="period">.</span>
</h3>
<p>The open subsets of <span class="process-math">\(\mb R\)</span> satisfy the following properties.</p>
<ol class="decimal">
<li><p><span class="process-math">\(\emptyset\)</span> and <span class="process-math">\(\mb R\)</span> are open sets.</p></li>
<li><p>If <span class="process-math">\(\mc U\)</span> is a collection of open sets, then <span class="process-math">\(\bigcup\mc U\)</span> is also an open set.</p></li>
<li><p>If <span class="process-math">\(U,V\)</span> are open sets, then <span class="process-math">\(U\cap V\)</span> is an open set.</p></li>
</ol></article><span class="incontext"><a href="section-topological-spaces.html#euclidean-topology-verification" class="internal">in-context</a></span>
