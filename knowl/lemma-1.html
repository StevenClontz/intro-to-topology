<span class="type">Lemma</span> <span class="codenumber">5.17</span>
</h6>
<p>A topological space \(X\) is Hausdorff if and only if for every pair of disjoint compact subsets \(H,K\) there exist disjoint open sets \(U,V\) such that \(H\subseteq U\) and \(K\subseteq V\text{.}\)</p></article><span class="incontext"><a href="section-compact.html#lemma-1">in-context</a></span>
