<p>A subset <span class="process-math">\(K\subseteq X\)</span> of a topological space is said to be <dfn class="terminology">compact</dfn> iff for every collection <span class="process-math">\(\mc U\)</span> of open sets covering <span class="process-math">\(K\text{,}\)</span> there exists a finite subcollection <span class="process-math">\(\mc F\subseteq\mc U\)</span> that also covers <span class="process-math">\(K\text{.}\)</span></p>
