<p>A subset \(K\subseteq X\) of a topological space is said to be <dfn class="terminology">compact</dfn> iff for every collection of open sets \(\mc U\) covering \(K\text{,}\) there exists a finite subcollection \(\mc F\subseteq\mc U\) that also covers \(K\text{.}\)</p></article><span class="incontext"><a href="section-compact.html#definition-40">in-context</a></span>
