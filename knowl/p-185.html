<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(Y\) be compact. If \(\mc U\) is an open cover of \(X\times Y\text{,}\) then for each \(x\in X\) there exists a finite subcollection \(\mc F_x\subseteq\mc U\) and an open neighborhood \(U_x\) of \(x\) such that \(U_x\times Y\subseteq\bigcup\mc F_x\text{.}\)</p>
