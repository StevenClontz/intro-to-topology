<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Then \(\mc T\) is called a <dfn class="terminology">topology</dfn> on \(X\text{,}\) the pair \(\tuple{X,\mc T}\) is called a <dfn class="terminology">topological space</dfn>, and elements \(U\in\mc T\) are called <dfn class="terminology">open sets</dfn> of the space. (Usually \(\tuple{X,\mc T}\) is abbreviated to just \(X\) when the topology is known from context.)</p>
