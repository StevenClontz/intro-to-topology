<p>A pair of open sets <span class="process-math">\(\setList{A,B}\)</span> satisfying <span class="process-math">\(A\cap Y\not=\emptyset\text{,}\)</span> <span class="process-math">\(B\cap Y\not=\emptyset\text{,}\)</span> <span class="process-math">\(Y\subseteq A\cup B\text{,}\)</span> and <span class="process-math">\(A\cap B\cap Y=\emptyset\)</span> for a subset <span class="process-math">\(Y\)</span> of a topological space <span class="process-math">\(X\)</span> is called a <dfn class="terminology">disconnection</dfn> of <span class="process-math">\(Y\text{.}\)</span></p>
