<article class="theorem-like"><h6 class="heading">
<span class="type">Proposition</span> <span class="codenumber">8.2</span>
</h6>
<p>Let \(\tuple{X,\mc T_X}\) be a topological space, and let \(f:X\to Y\) be a surjection. Then \(\mc T_Y=\setBuilder{V\subseteq Y}{f^\leftarrow[V]\in\mc T_X}\) is a topology on \(Y\) such that \(f\) is a quotient map.</p></article><span class="incontext"><a href="section-quotient.html#quotient-topology-thm">in-context</a></span>
