<div class="para">Let <span class="process-math">\(Y\subseteq X\)</span> for a topological space <span class="process-math">\(\tuple{X,\mc T}\text{.}\)</span> Then the <dfn class="terminology">subspace topology</dfn> for <span class="process-math">\(Y\)</span> is given by <span class="process-math">\(\mc T_Y=\setBuilder{U\cap Y}{U\in\mc T}\text{.}\)</span>
