<p>A <dfn class="terminology">complete metric</dfn> is a metric such that every Cauchy sequence has a sequential limit point.</p>
<p>A topology that can be generated by a complete metric is said to be <dfn class="terminology">completely metrizable</dfn>.</p></article><span class="incontext"><a href="section-metric.html#definition-39" class="internal">in-context</a></span>
