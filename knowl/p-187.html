<p>Let</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
S=
\setBuilder{\tuple{x,y}}{x\in(0,1]\text{ and }
y=\sin\left(\frac{1}{x}\right)}
\end{equation*}
</div>
<p class="continuation">(the <dfn class="terminology">topologist's sine curve</dfn>). Then <span class="process-math">\(\cl S\)</span> is a subset of the Euclidean space <span class="process-math">\(\mb R^2\)</span> that is connected but not path connected.</p>
