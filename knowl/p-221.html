<p>The <dfn class="terminology">Archemedian Property</dfn> of the real numbers guarantees that for each positive real number <span class="process-math">\(x&gt;0\text{,}\)</span> there exists a natural number <span class="process-math">\(n\in\omega\)</span> such that <span class="process-math">\(\frac{1}{n}\lt x\text{.}\)</span></p>
