<span class="type">Proposition</span> <span class="codenumber">4.27</span>
</h6>
<p>Let \(d:X\to[0,\infty)\) be a metric and \(Y\subseteq X\text{.}\) Then \(d\) restricted to \(Y\) generates the subspace topology on \(Y\text{.}\) (Therefore, every subspace of a metrizable space is metrizable.)</p></article><span class="incontext"><a href="section-metric.html#proposition-30">in-context</a></span>
