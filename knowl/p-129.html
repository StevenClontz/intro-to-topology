<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A <dfn class="terminology">Cauchy sequence</dfn> is a countably infinte set \(\setBuilder{x_n}{n\in\mb N}\) such that for all \(\epsilon\gt0\text{,}\) there exists \(N\in\mb N\) such that \(d(x_m,x_n)\lt\epsilon\) for all \(m,n\geq N\text{.}\)</p>
