<p>Let <span class="process-math">\(\tuple{X,\mc T}\)</span> be a topological space and let <span class="process-math">\(x\in X\text{.}\)</span> The set <span class="process-math">\(N\subseteq X\)</span> is called a <dfn class="terminology">neighborhood</dfn> of <span class="process-math">\(x\)</span> if and only if there exists an open set <span class="process-math">\(U\in\mc T\)</span> such that <span class="process-math">\(x\in U\subseteq N\text{.}\)</span></p>
