<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(\tuple{X,\mc T}\) be a topological space and let \(x\in X\text{.}\) The set \(N\subseteq X\) is called a <dfn class="terminology">neighborhood</dfn> of \(x\) if and only if there exists an open set \(U\in\mc T\) such that \(x\in U\subseteq N\text{.}\)</p>
