<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Let <span class="process-math">\(\tuple{X,\mc T_X}\)</span> be a topological space, and let <span class="process-math">\(f:X\to Y\)</span> be a surjection. Then <span class="process-math">\(\mc T_Y=\setBuilder{V\subseteq Y}{f^\leftarrow[V]\in\mc T_X}\)</span> is a topology on <span class="process-math">\(Y\)</span> such that <span class="process-math">\(f\)</span> is a quotient map.</p>
