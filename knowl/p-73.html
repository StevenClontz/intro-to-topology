<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(\tuple{X,\mc T}\) be a topological space. A subset \(\mc B\subseteq\mc T\) is called a <dfn class="terminology">basis</dfn> for the topology if for every \(x\in X\) and neighborhood \(U\) of \(x\text{,}\) there exists \(B\in\mc B\) such that \(x\in B\subseteq U\text{.}\)</p>
