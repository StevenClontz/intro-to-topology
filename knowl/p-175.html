<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(S\subseteq \mb R\) be a set of real numbers with a lower bound. Then there exists a <dfn class="terminology">greatest lower bound</dfn> (a.k.a. <dfn class="terminology">infimum</dfn>) \(\glb S=\inf S\text{.}\)</p>
