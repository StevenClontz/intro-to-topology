<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Metrizable and completely metrizable are topological properties. That is, if \(X\) and \(Y\) are homeomorphic, then \(X\) is (completely) metrizable if and only if \(Y\) is too.</p>
