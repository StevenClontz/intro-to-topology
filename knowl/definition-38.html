<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.23</span><span class="period">.</span>
</h3>
<p>A <dfn class="terminology">Cauchy sequence</dfn> is a countably infinte set <span class="process-math">\(A\)</span> such that for all <span class="process-math">\(\epsilon\gt0\text{,}\)</span> the set <span class="process-math">\(\setBuilder{x\in A}{\exists y\in A(d(x,y)\geq\epsilon)}\)</span> is finite.</p></article><span class="incontext"><a href="section-metric.html#definition-38" class="internal">in-context</a></span>
