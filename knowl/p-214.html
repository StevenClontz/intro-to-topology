<p>Define the equivalence relation <span class="process-math">\(\sim_Y\)</span> on <span class="process-math">\(X\times Y\)</span> by <span class="process-math">\(\tuple{x,a}\sim_Y\tuple{x,b}\text{.}\)</span> Then the quotient space <span class="process-math">\((X\times Y)/\sim_Y\)</span> is homeomorphic to <span class="process-math">\(X\text{.}\)</span></p>
