<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Suppose for every two points <span class="process-math">\(x,y\in A\subseteq X\text{,}\)</span> there exists a continuous function <span class="process-math">\(f:[0,1]\to A\)</span> such that <span class="process-math">\(f(0)=x\)</span> and <span class="process-math">\(f(1)=y\text{.}\)</span> Such a space is said to be <dfn class="terminology">path connected</dfn>.</p>
