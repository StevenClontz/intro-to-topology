<span class="type">Theorem</span> <span class="codenumber">5.16</span>
</h6>
<p>Let \(X\) be metrizable. Then the following are equivalent for \(K\subseteq X\text{.}\)</p>
<ol class="decimal">
<li>\(K\) is compact</li>
<li>Every infinite subset of \(K\) has a limit point.</li>
<li>Every infinite subset of \(K\) has a sequential limit point.</li>
</ol></article><span class="incontext"><a href="section-compact.html#theorem-37">in-context</a></span>
