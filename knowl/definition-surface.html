<p>A <dfn class="terminology">surface</dfn> is a set of points such that for every point in the set, the set locally looks like a (possibly bent or curved) copy of the plane <span class="process-math">\(\mathbb R^2\)</span> or the half-plane <span class="process-math">\(\mathbb R^{2*}=\{\tuple{x,y}\in\mb R^2:x\geq 0\}\text{.}\)</span></p></article><span class="incontext"><a href="section-surfaces.html#definition-surface" class="internal">in-context</a></span>
