<div class="para">Let <span class="process-math">\(S\subseteq X\)</span> be a subset of a topological space. The point <span class="process-math">\(x\)</span> is a <dfn class="terminology">boundary point</dfn> of the set <span class="process-math">\(S\)</span> if and only if for every neighborhood of <span class="process-math">\(U\)</span> of <span class="process-math">\(x\text{,}\)</span> both <span class="process-math">\(U\cap S\)</span> and <span class="process-math">\(U\setminus S\)</span> are non-empty.</div>
