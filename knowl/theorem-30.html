<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.29</span><span class="period">.</span>
</h3>
<p>Metrizable and completely metrizable are topological properties. That is, if <span class="process-math">\(X\)</span> and <span class="process-math">\(Y\)</span> are homeomorphic, then <span class="process-math">\(X\)</span> is (completely) metrizable if and only if <span class="process-math">\(Y\)</span> is too.</p></article><span class="incontext"><a href="section-metric.html#theorem-30" class="internal">in-context</a></span>
