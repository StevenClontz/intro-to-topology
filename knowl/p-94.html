<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A set is said to be <dfn class="terminology">countable</dfn> if there exists an injection from that set to the set \(\mb N\text{.}\) A set is <dfn class="terminology">uncountable</dfn> if it is not countable.</p>
