<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Let <span class="process-math">\(X^*\)</span> be a quotient space of <span class="process-math">\(X\)</span> and <span class="process-math">\(V\subseteq X^*\text{.}\)</span> Then <span class="process-math">\(V\)</span> is open in <span class="process-math">\(X^*\)</span> if and only if <span class="process-math">\(\bigcup V\subseteq X\)</span> is open in <span class="process-math">\(X\text{.}\)</span></p>
