<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let</p>
<div class="displaymath">
\begin{equation*}
S=
\setBuilder{\tuple{x,y}}{x\in(0,1]\text{ and }
y=\sin\left(\frac{1}{x}\right)}
\end{equation*}
</div>
<p>(the <dfn class="terminology">topologist's sine curve</dfn>). Then \(\cl S\) is a subset of the Euclidean space \(\mb R^2\) that is connected but not path connected.</p>
