</h3>
<p>A point <span class="process-math">\(x\)</span> is called a <dfn class="terminology">sequential limit point</dfn> of a set <span class="process-math">\(A\)</span> iff there exists a countable subset <span class="process-math">\(B\subseteq A\setminus\setList{x}\)</span> such that every neighborhood of <span class="process-math">\(x\)</span> contains all but finitely many points of <span class="process-math">\(B\text{.}\)</span></p></article><span class="incontext"><a href="section-metric.html#definition-37" class="internal">in-context</a></span>
