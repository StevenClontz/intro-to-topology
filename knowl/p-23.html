<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A subset \(U\subseteq\mb R\) is called <dfn class="terminology">open</dfn> if and only if for every point \(x\in U\text{,}\) there exists an open interval \((a,b)\) such that \(x\in(a,b)\subseteq U\text{.}\)</p>
