<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">9.13</span><span class="period">.</span>
</h3>
<p>The <dfn class="terminology">hypersphere</dfn> of dimension <span class="process-math">\(n\)</span> is the quotient space <span class="process-math">\(S^n=[0,1]^n/\sim\)</span> given by <span class="process-math">\(\vec x\sim\vec y\)</span> whenever there exist <span class="process-math">\(i,j\in\setList{0,\dots,n}\)</span> such that <span class="process-math">\(\vec x(i),\vec y(j)\in\setList{0,1}\text{.}\)</span></p></article><span class="incontext"><a href="section-quotient.html#definition-53" class="internal">in-context</a></span>
