<p><dfn class="terminology">De Morgan's Laws</dfn>: Let <span class="process-math">\(\mc A\)</span> be a collection of subsets of <span class="process-math">\(X\text{.}\)</span></p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
X\setminus\bigcup_{A\in\mc A}A=\bigcap_{A\in\mc A}(X\setminus A)
\end{equation*}
</div>
<div class="displaymath process-math" data-contains-math-knowls="">
