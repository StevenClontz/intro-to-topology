<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Metrizable and completely metrizable are topological properties. That is, if <span class="process-math">\(X\)</span> and <span class="process-math">\(Y\)</span> are homeomorphic, then <span class="process-math">\(X\)</span> is (completely) metrizable if and only if <span class="process-math">\(Y\)</span> is too.</p>
