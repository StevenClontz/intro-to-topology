<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">4.31</span>
</h6>
<p>Metrizable and completely metrizable are topological properties. That is, if \(X\) and \(Y\) are homeomorphic, then \(X\) is (completely) metrizable if and only if \(Y\) is too.</p></article><span class="incontext"><a href="section-metric.html#theorem-29">in-context</a></span>
