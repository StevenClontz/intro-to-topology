<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The <dfn class="terminology">Archemedian Property</dfn> of the real numbers guarantees that for each real number \(x\in\mb R\text{,}\) there exists a natural number \(n\in\mb N\) such that \(\frac{1}{n}\lt x\text{.}\)</p>
