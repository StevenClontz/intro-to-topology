</h3>
<p>Let <span class="process-math">\(x\in\mb R\)</span> and <span class="process-math">\(S\subseteq\mb R\text{.}\)</span> The point <span class="process-math">\(x\)</span> is a <dfn class="terminology">limit point</dfn> of the set <span class="process-math">\(S\)</span> if and only if for every open interval <span class="process-math">\((a,b)\)</span> containing <span class="process-math">\(x\text{,}\)</span> there is a point <span class="process-math">\(y\in S\)</span> such that <span class="process-math">\(x\not=y\)</span> and <span class="process-math">\(y\in(a,b)\text{.}\)</span></p></article><span class="incontext"><a href="section-topological-spaces.html#limit-point-intro" class="internal">in-context</a></span>
