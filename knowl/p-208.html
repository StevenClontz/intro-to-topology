<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Let <span class="process-math">\(X^*\)</span> be a partition of <span class="process-math">\(X\)</span> and define the relation <span class="process-math">\(\sim\)</span> on <span class="process-math">\(X\)</span> such that <span class="process-math">\(x\sim y\)</span> if and only if <span class="process-math">\(\setList{x,y}\subseteq A\)</span> for some <span class="process-math">\(A\in X^*\text{.}\)</span> Then <span class="process-math">\(\sim\)</span> is an equivalence relation.</p>
