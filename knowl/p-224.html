<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>The <dfn class="terminology">cardinality</dfn> of a finite set is the natural number that is equal to the number of elements it contains. For example, <span class="process-math">\(S=\setL{-1,\setL{5,-e},\pi}\)</span> has cardinality <span class="process-math">\(|S|=3\text{.}\)</span></p>
