<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">6.15</span>
</h6>
<p>Let</p>
<div class="displaymath">
\begin{equation*}
S=
\setBuilder{\tuple{x,y}}{x\in(0,1]\text{ and }
y=\sin\left(\frac{1}{x}\right)}
\end{equation*}
</div>
<p>(the <dfn class="terminology">topologist's sine curve</dfn>). Then \(\cl S\) is a subset of the Euclidean space \(\mb R^2\) that is connected but not path connected.</p></article><span class="incontext"><a href="section-connected.html#theorem-43">in-context</a></span>
