<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">9.5</span><span class="period">.</span>
</h3>
<p>Let <span class="process-math">\(X^*\)</span> be a quotient space of <span class="process-math">\(X\)</span> and <span class="process-math">\(V\subseteq X^*\text{.}\)</span> Then <span class="process-math">\(V\)</span> is open in <span class="process-math">\(X^*\)</span> if and only if <span class="process-math">\(\bigcup V\subseteq X\)</span> is open in <span class="process-math">\(X\text{.}\)</span></p></article><span class="incontext"><a href="section-quotient.html#theorem-51" class="internal">in-context</a></span>
