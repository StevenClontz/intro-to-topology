<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>A set <span class="process-math">\(S\)</span> that has an injection with <span class="process-math">\(\omega\)</span> is said to be <dfn class="terminology">countable</dfn> and have cardinality <span class="process-math">\(|S|\leq\aleph_0\text{.}\)</span> If a bijection exists, the set is <dfn class="terminology">countably infinite</dfn> and has cardinality <span class="process-math">\(|S|=\alpha_0\text{.}\)</span></p>
