<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Let <span class="process-math">\(f:X\to Y\)</span> be a bijection such that both <span class="process-math">\(f\)</span> and its inverse <span class="process-math">\(f^{-1}\)</span> are continuous. Then <span class="process-math">\(f\)</span> is called a <dfn class="terminology">homeomorphism</dfn> and <span class="process-math">\(X,Y\)</span> are said to be <dfn class="terminology">homeomorphic</dfn>.</p>
