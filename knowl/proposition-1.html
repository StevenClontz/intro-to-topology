<article class="theorem-like"><h6 class="heading">
<span class="type">Proposition</span> <span class="codenumber">2.7</span>
</h6>
<p>Let \(x\in\mb R\) and \(S\subseteq\mb R\text{.}\) The point \(x\) is a limit point of the set \(S\) if and only if for every open set \(U\) containing \(x\text{,}\) there is a point \(y\in S\) such that \(x\not=y\) and \(y\in U\text{.}\)</p></article><span class="incontext"><a href="section-topological-spaces.html#proposition-1">in-context</a></span>
