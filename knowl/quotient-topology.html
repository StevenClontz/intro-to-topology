<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">9.1</span><span class="period">.</span>
</h3>
<p>Let <span class="process-math">\(X^*\)</span> be a partition of a space <span class="process-math">\(X\)</span> with topology <span class="process-math">\(\mc T\text{.}\)</span> Then the set <span class="process-math">\(\mc T^*=\setB{U^*\subseteq X^*}{\bigcup U^*\in\mc T}\)</span> defines a topology on <span class="process-math">\(X^*\text{.}\)</span></p></article><span class="incontext"><a href="section-quotient.html#quotient-topology" class="internal">in-context</a></span>
