<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(x\in\mb R\) and \(S\subseteq\mb R\text{.}\) The point \(x\) is a limit point of the set \(S\) if and only if for every open set \(U\) containing \(x\text{,}\) there is a point \(y\in S\) such that \(x\not=y\) and \(y\in U\text{.}\)</p>
