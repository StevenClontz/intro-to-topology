<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(\mc T\subseteq\mc P(\mb R)\) be the collection of open subsets of \(\mb R\) defined by <a data-knowl="./knowl/euclidean-open-sets.html" title="Definition 2.4">Definition 2.4</a>. Then by <a data-knowl="./knowl/euclidean-topology-verification.html" title="Theorem 2.8">Theorem 2.8</a>, \(\mc T\) is a valid topology for \(\mb R\) called the <dfn class="terminology">Euclidean topology</dfn>.</p>
