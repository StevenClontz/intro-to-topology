<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">8.4</span>
</h6>
<p>Let \(X^*\) be a partition of a topological space \(X\text{,}\) and let \(f:X\to X^*\) be the surjection given by letting \(f(x)=A\) iff \(x\in A\text{.}\) Then \(X^*\) paired with the quotient topology induced by \(f\) is called a <dfn class="terminology">quotient space</dfn> or <dfn class="terminology">identification space</dfn>.</p></article><span class="incontext"><a href="section-quotient.html#definition-48">in-context</a></span>
