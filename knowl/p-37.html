<p>Let <span class="process-math">\(\mc T\subseteq\mc P(\mb R)\)</span> be the collection of Euclidean open subsets of <span class="process-math">\(\mb R\)</span> defined by <a href="" class="xref" data-knowl="./knowl/euclidean-open-sets.html" title="Definition 1.4">Definition 1.4</a>. Then by <a href="" class="xref" data-knowl="./knowl/euclidean-topology-verification.html" title="Theorem 1.8">Theorem 1.8</a>, <span class="process-math">\(\mc T\)</span> is a valid topology for <span class="process-math">\(\mb R\)</span> called the <dfn class="terminology">Euclidean topology</dfn>.</p>
