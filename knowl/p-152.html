<p>Let \(\mc K=\setBuilder{K_n}{n\in\mb N}\) be a collection of non-empty compact subsets of a topological space such that \(K_{n+1}\subseteq K_n\) for all \(n\in\mb N\text{.}\) Then \(\bigcap\mc K\) is a non-empty compact set.</p>
